<form #CategoryForm="ngForm" (ngSubmit)="onSubmit(CategoryForm)" novalidate>
    <div class="col-md-12">
        <input type="hidden" name="CategoryId" [value]="cat.category.CategoryId">
        <label for="CategoryName" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="CategoryName" [(ngModel)]="cat.category.CategoryName" name="CategoryName" required>
        <div *ngIf="CategoryForm.controls['CategoryName'].invalid && (CategoryForm.controls['CategoryName'].dirty || CategoryForm.controls['CategoryName'].touched)">
            <small class="text-danger">CategoryName is required.</small>
        </div>
    </div>
    <div class="row" style="margin-top: 2.5%;">
        <div  class="col-md-6">
            <button type="submit" class="btn btn-success btn-register" [disabled]="!CategoryForm.form.valid ||cat.category.CategoryId !=0" >Introduce Category</button>
        </div>
        <div  class="col-md-6">
            <button type="submit" class="btn btn-warning btn-register" [disabled]="!CategoryForm.form.valid ||cat.category.CategoryId ==0">Update Category</button>
        </div>
    </div>

</form>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sellers List</title>
</head>
<app-adminnav></app-adminnav>
<body>

<div class="container mt-5">
    <h2>Sellers List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Seller ID</th>
                <th scope="col">Seller Name</th>
                <th scope="col">Seller Email</th>
                <th scope="col">Seller Mobile</th>
                <th scope="col">Seller Address</th>
                <th scope="col">Gender</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let Seller of srv.sellerlist">
                
                <th>{{Seller.SellerId}}</th>
                <td>{{ Seller.SellerFullName}}</td>
                <td>{{ Seller.SellerEmail }}</td>
                <td>{{ Seller.SellerPhoneNumber}}</td>
                <td>{{ Seller.SellerAddress }}</td>
                <td>{{ Seller.SellerGender }}</td>
                <td><button class="btn btn-danger" (click)="deleteSeller(Seller.SellerId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
